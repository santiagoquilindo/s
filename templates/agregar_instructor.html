{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST" action="/agregarintructor/" id="agregarFormularios">
        <div class="form-group">
            <label for="nombrecompleto">Nombre Completo</label>
            <input type="text" class="form-control" id="nombrecompleto" name="nombrecompleto" placeholder="Nombre completo del instructor" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico del instructor" required>
        </div>

        <div class="form-group">
            <label for="sena_id">Seleccionar Sena</label>
            <select class="form-control" name="sena_id" id="sena_id" required>
                {% for sena in senas %}
                    <option value="{{ sena.id }}">{{ sena.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar Instructor</button>
    </form>
</div>
{% endblock %}
