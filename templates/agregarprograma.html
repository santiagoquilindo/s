{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST" action="/agregar/" id="agregarprograma">
        <div class="form-group">
            <label for="formGroupExampleInput">Programa</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Agregar programa" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Guardar Programa</button>
    </form>
</div>
{% endblock %}
